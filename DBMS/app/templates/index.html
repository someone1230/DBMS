{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-white rounded-3 shadow-sm" data-aos="fade-up">
    <div class="container-fluid py-5 text-center">
        <h1 class="display-4 fw-bold">Disaster Management System</h1>
        <p class="fs-4">Welcome to the central hub for coordinating emergency response. Log in to manage critical information.</p>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg me-2" type="button">Login</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary btn-lg" type="button">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
